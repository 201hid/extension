<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Taker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Screenshot Taker</h1>

  <!-- Authentication Status and Controls -->
  <div id="status"></div>
  <div id="user-info"></div>
  <button id="login-button" style="display:none;">Login</button>
  <button id="logout-button" style="display:none;">Logout</button>

  <!-- Screenshot Controls (Shown only after login) -->
  <button id="capture" style="display:none;">Capture First Screenshot</button>
  <button id="captureSecond" style="display:none;">Capture Second Screenshot</button>
  <button id="restart" style="display:none;">Restart</button>

  <div id="message" style="margin-top: 20px;"></div>

  <script src="popup.js"></script>
</body>
</html>
